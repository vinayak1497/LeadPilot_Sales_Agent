# Nixpacks Configuration for LeadPilot on Railway
# Docs: https://nixpacks.com/docs/configuration/file

# Specify Python version and required system packages
[phases.setup]
nixPkgs = ["python311", "gcc", "openssl"]

# Install Python dependencies
[phases.install]
cmds = [
    "python -m pip install --upgrade pip setuptools wheel",
    "pip install -r requirements-railway.txt"
]

# Define environment variables for build
[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

# Start command
[start]
cmd = "uvicorn ui_client.main:app --host 0.0.0.0 --port $PORT"
