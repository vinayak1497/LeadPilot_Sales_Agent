<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” LeadPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Hide Clerk branding and dev badges */
        .cl-footer, .cl-internal-b3fm6y, [class*="cl-internal-"][class*="badge"],
        .cl-footerPagesLink__developmentMode { display: none !important; }
        
        /* Clean card styling */
        .cl-card { 
            background: white !important; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1) !important;
            border-radius: 16px !important;
            padding: 32px !important;
        }
        
        /* Style social buttons */
        .cl-socialButtonsBlockButton {
            border: 1px solid #e5e7eb !important;
            border-radius: 10px !important;
            padding: 12px 16px !important;
            transition: all 0.2s !important;
        }
        .cl-socialButtonsBlockButton:hover {
            border-color: #14b8a6 !important;
            background: #f0fdfa !important;
        }
        
        /* Style form inputs */
        .cl-formFieldInput {
            border: 1px solid #e5e7eb !important;
            border-radius: 10px !important;
            padding: 12px 14px !important;
        }
        .cl-formFieldInput:focus {
            border-color: #14b8a6 !important;
            box-shadow: 0 0 0 3px rgba(20,184,166,0.1) !important;
        }
        
        /* Style primary button */
        .cl-formButtonPrimary {
            background: linear-gradient(135deg, #14b8a6, #0d9488) !important;
            border-radius: 10px !important;
            padding: 12px 20px !important;
            font-weight: 600 !important;
        }
        .cl-formButtonPrimary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20,184,166,0.3) !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-teal-500 to-teal-600 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-gray-900">LeadPilot</span>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
            <p class="text-gray-500">Sign in to your account to continue</p>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-8">
            <div class="inline-block w-8 h-8 border-3 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-sm text-gray-500 mt-3">Loading...</p>
        </div>

        <!-- Clerk Sign In Component -->
        <div id="clerk-sign-in"></div>

        <!-- Sign Up Link -->
        <div id="signup-link" class="hidden text-center mt-6">
            <p class="text-gray-500">
                Don't have an account? 
                <a href="/auth/signup" class="text-teal-600 font-semibold hover:text-teal-700">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Clerk SDK -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://adequate-stinkbug-74.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript" onload="initClerk()">
    </script>

    <script>
        async function initClerk() {
            try {
                await window.Clerk.load();
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('signup-link').classList.remove('hidden');

                // Already signed in - redirect
                if (window.Clerk.user) {
                    window.location.href = '/search';
                    return;
                }

                // Mount Clerk Sign In
                window.Clerk.mountSignIn(document.getElementById('clerk-sign-in'), {
                    appearance: {
                        variables: {
                            colorPrimary: '#14b8a6',
                            borderRadius: '10px',
                            fontFamily: 'Inter, sans-serif',
                        },
                        elements: {
                            footer: { display: 'none' },
                        }
                    },
                    afterSignInUrl: '/search',
                    afterSignUpUrl: '/search',
                    signUpUrl: '/auth/signup',
                });

            } catch (error) {
                console.error('Clerk error:', error);
                document.getElementById('loading-state').innerHTML = `
                    <p class="text-red-500">Failed to load. <button onclick="location.reload()" class="text-teal-600 font-semibold">Retry</button></p>
                `;
            }
        }
    </script>

</body>
</html>
