<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>âœ“ NEW UI Active - SalesShortcut</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 700px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .status {
            background: rgba(16, 185, 129, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            border: 2px solid #10b981;
        }
        .success {
            color: #10b981;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info {
            font-size: 16px;
            line-height: 1.8;
            margin: 15px 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
        }
        .feature i {
            font-size: 24px;
            color: #fbbf24;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 3s;"></div>
    </div>
    
    <div class="container">

        <div class="status">

            <p class="info">The modern, elegant UI is now active!</p>
        </div>
        
        <p class="info">
            <strong>What's New:</strong><br>
            Animated particle background, glassmorphism effects, modern gradients,
            enhanced typography, and smooth animations throughout.
        </p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-palette"></i>
                <div>Modern Design</div>
            </div>
            <div class="feature">
                <i class="fas fa-magic"></i>
                <div>Smooth Animations</div>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <div>Fully Responsive</div>
            </div>
        </div>
        
        <a href="/" class="btn">
            <i class="fas fa-rocket"></i>
            Go to Main Application
        </a>
    </div>
</body>
</html>
